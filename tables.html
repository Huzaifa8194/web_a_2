<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Tables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Weather App</h2>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="tables.html">Tables</a>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <input type="text" id="search-bar" placeholder="Search by city">
        <div class="user-profile">User Profile</div>
      </header>

      <section class="table-content">
        <div class="table-section">
          <div id="forecast"></div>
          <div class="pagination">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
          </div>
        </div>
        <div class="chat">
          <div class="chat-bar">
            <input type="text" id="chat-input" placeholder="Type your message">
            <button id="send-btn">Send</button>
          </div>
          <div class="chat-answer" id="chat-answer">Chatbot responses will appear here</div>
        </div>

        <!-- Section to display forecast -->
       

        <!-- Pagination Controls -->
       

      </section>
    </main>
  </div>

  <script src="script.js"></script>

</html>
